<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOV Sound Page</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #full-screen-button {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 50px;
            border: none;
            cursor: pointer;
        }
        #zov {
            display: none;
            font-size: 100px;
            color: black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>
<body>

    <button id="full-screen-button">Нажмите, чтобы начать</button>
    <div id="zov">ZOV</div>
    <audio id="background-sound" src="your-sound-file.mp3" preload="auto"></audio>

    <script>
        document.getElementById('full-screen-button').onclick = function() {
            const sound = document.getElementById('background-sound');
            sound.play().catch(error => {
                console.log("Ошибка воспроизведения звука: " + error);
            });

            // Скрываем кнопку и показываем надпись ZOV
            document.getElementById('full-screen-button').style.display = 'none';
            document.getElementById('zov').style.display = 'block';
        };
    </script>

</body>
</html>
